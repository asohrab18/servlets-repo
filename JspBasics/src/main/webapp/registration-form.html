<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration</title>
</head>
<body>
	<h2>Registration Form</h2>
	<form action="registration-response.jsp">
		<b>First Name:</b> <input type="text" name="firstName" /><br /><br /> 
		<b>Last Name:</b> <input type="text" name="lastName" /><br /><br /> 
		<b>Country:</b> <select name="country">
					<option>Australia</option>
					<option>Brazil</option>
					<option>France</option>
					<option>Germany</option>
					<option>India</option>
					<option>Turkey</option>
					<option>United Kingdom</option>
					<option>United States of America</option>
				</select> <br /><br /> 
		
		<b>Gender:</b> <input type="radio" name="gender" value="Male">Male
				<input type="radio" name="gender" value="Female">Female
				<input type="radio" name="gender" value="Others">Others
		<br /><br />
		<b>Favorite Language(s):</b> <input type="checkbox" name="favoriteLanguage" value="Java">Java
							  <input type="checkbox" name="favoriteLanguage" value="C#">C#
							  <input type="checkbox" name="favoriteLanguage" value="PHP">PHP
							  <input type="checkbox" name="favoriteLanguage" value="Ruby">Ruby
		<br/><br/> 
		<input type="submit" value="Register" />
	</form>
</body>
</html>
